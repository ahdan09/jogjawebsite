<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="stylesheet" href="latihan.css">
</head>
<body>

<div class="container">
  <h2>Hitung Luas Trapesium</h2>
  <label>Alas Atas (a):</label>
  <input type="number" id="a" placeholder="Masukkan alas atas">
  <label>Alas Bawah (b):</label>
  <input type="number" id="b" placeholder="Masukkan alas bawah">
  <label>Tinggi (t):</label>
  <input type="number" id="t" placeholder="Masukkan tinggi">
  <button onclick="hitungLuas()">Hitung</button>
  <div class="result" id="hasil"></div>
</div>

<script>
  function hitungLuas() {
    const a = parseFloat(document.getElementById("a").value);
    const b = parseFloat(document.getElementById("b").value);
    const t = parseFloat(document.getElementById("t").value);

    if (isNaN(a) || isNaN(b) || isNaN(t)) {
      document.getElementById("hasil").innerText = "Mohon isi semua nilai dengan benar.";
      return;
    }

    const luas = 0.5 * (a + b) * t;
    document.getElementById("hasil").innerText = `Luas Trapesium: ${luas.toFixed(2)}`;
  }
</script>
</body>
</html>
